<!-- BEGIN Page Header -->
<header (click)="toggleDarkMode()" class="page-header" role="banner">
  <!-- we need this logo when user switches to nav-function-top -->
  <div class="page-logo">
    <a
      class="page-logo-link press-scale-down d-flex align-items-center position-relative"
      data-toggle="modal"
      data-target="#modal-shortcut"
    >
      <img
        src="../assets/img/logo.png"
        alt="SmartAdmin WebApp"
        aria-roledescription="logo"
      />
      <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
      <span
        class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"
      ></span>
      <i
        class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"
      ></i>
    </a>
  </div>

  <!-- DOC: nav menu layout change shortcut -->
  <div class="hidden-md-down dropdown-icon-menu position-relative">
    <span
      (click)="handleNavFunctionHidden()"
      class="header-btn btn js-waves-off"
      data-action="toggle"
      data-class="nav-function-hidden"
      title="Hide Navigation"
    >
      <i class="ni ni-menu"></i>
    </span>
    <ul>
      <li>
        <span
          (click)="handleNavFunctionMinify()"
          class="btn js-waves-off"
          data-action="toggle"
          data-class="nav-function-minify"
          title="Minify Navigation"
        >
          <i class="ni ni-minify-nav"></i>
        </span>
      </li>
      <li>
        <span
          (click)="handleNavFunctionFixed()"
          class="btn js-waves-off"
          data-action="toggle"
          data-class="nav-function-fixed"
          title="Lock Navigation"
        >
          <i class="ni ni-lock-nav"></i>
        </span>
      </li>
    </ul>
  </div>

  <!-- DOC: mobile button appears during mobile width -->
  <div class="hidden-lg-up">
    <a
      (click)="handleMobileNavFunctionHidden()"
      class="header-btn btn press-scale-down"
      data-action="toggle"
      data-class="mobile-nav-on"
    >
      <i class="ni ni-menu"></i>
    </a>
  </div>
  <div class="search">
    <form
      class="app-forms hidden-xs-down"
      role="search"
      action="page_search.html"
      autocomplete="off"
    >
      <input
        type="text"
        id="search-field"
        placeholder="Search for anything"
        class="form-control"
        tabindex="1"
      />
      <a
        onclick="return false;"
        class="btn-danger btn-search-close js-waves-off d-none"
        data-action="toggle"
        data-class="mobile-search-on"
      >
        <i class="fal fa-times"></i>
      </a>
    </form>
  </div>

  <!-- LEFT SIDE TOP NAVBAR FLEX AREA -->
  <!-- LEFT SIDE TOP NAVBAR FLEX AREA -->
  <!-- LEFT SIDE TOP NAVBAR FLEX AREA -->
  <!-- LEFT SIDE TOP NAVBAR FLEX AREA -->
  <div class="ml-auto d-flex">
    <!-- activate app search icon (mobile) -->
    <div class="hidden-sm-up">
      <a
        class="header-icon"
        data-action="toggle"
        data-class="mobile-search-on"
        data-focus="search-field"
        title="Search"
      >
        <i class="fal fa-search"></i>
      </a>
    </div>

    <!-- app settings -->
    <div (click)="handleTopNavFunctionFixed()" class="hidden-md-down show">
      <a
        class="header-icon"
        aria-expanded="true"
        data-toggle="modal"
        data-target=".js-modal-settings"
      >
        <i class="fal fa-cog"></i>
      </a>
    </div>

    <!-- app shortcuts -->
    <div class="show">
      <a
        class="header-icon"
        aria-expanded="true"
        data-toggle="dropdown"
        title="My Apps"
      >
        <i class="fal fa-cube"></i>
      </a>
      <!-- POP UP FOR WHEN THE CUBE IS CLICKED -->
      <!-- POP UP FOR WHEN THE CUBE IS CLICKED -->
      <!-- POP UP FOR WHEN THE CUBE IS CLICKED -->
      <div class="dropdown-menu dropdown-menu-animated w-auto h-auto">
        <p class="text-center mt-4 px-4">NOTHING TO SHOW FOR NOW</p>
      </div>
    </div>

    <!-- app message -->
    <a
      class="header-icon"
      data-toggle="modal"
      data-target=".js-modal-messenger"
    >
      <i class="fal fa-globe"></i>
      <span class="badge badge-icon">!</span>
    </a>

    <!-- app notification -->
    <div>
      <a
        class="header-icon"
        data-toggle="dropdown"
        aria-expanded="true"
        title="You got 11 notifications"
      >
        <i class="fal fa-bell"></i>
        <span class="badge badge-icon">11</span>
      </a>
      <!-- POP UP FOR WHEN THE BELL IS CLICKED -->
      <!-- POP UP FOR WHEN THE BELL IS CLICKED -->
      <!-- POP UP FOR WHEN THE BELL IS CLICKED -->
      <!-- POP UP FOR WHEN THE BELL IS CLICKED -->
      <div class="dropdown-menu dropdown-menu-animated dropdown-xl">
        <p class="text-center mt-4 px-4">NO NOTIFICATION TO SHOW FOR NOW</p>
      </div>
    </div>
    <!-- app user menu -->
    <div>
      <a
        data-toggle="dropdown"
        title="drlantern&#64;gotbootstrap.com"
        class="header-icon d-flex align-items-center justify-content-center ml-2"
      >
        <img
          src="../assets/img/demo/avatars/avatar-admin.png"
          class="profile-image rounded-circle"
          alt="Dr. Codex Lantern"
        />
        <!-- you can also add username next to the avatar with the codes below:
									<span class="ml-1 mr-1 text-truncate text-truncate-header hidden-xs-down">Me</span>
									<i class="ni ni-chevron-down hidden-xs-down"></i> -->
      </a>
      <div class="dropdown-menu dropdown-menu-animated dropdown-lg">
        <div
          class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top"
        >
          <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
            <span class="mr-2">
              <img
                src="../assets/img/demo/avatars/avatar-admin.png"
                class="rounded-circle profile-image"
                alt="Dr. Codex Lantern"
              />
            </span>
            <div class="info-card-text">
              <div class="fs-lg text-truncate text-truncate-lg">
                Dr. Codex Lantern
              </div>
              <span class="text-truncate text-truncate-md opacity-80"
                >drlantern&#64;gotbootstrap.com</span
              >
            </div>
          </div>
        </div>
        <div class="dropdown-divider m-0"></div>
        <a class="dropdown-item" data-action="app-reset">
          <span data-i18n="drpdwn.reset_layout">Reset Layout</span>
        </a>
        <a
          class="dropdown-item"
          data-toggle="modal"
          data-target=".js-modal-settings"
        >
          <span data-i18n="drpdwn.settings">Settings</span>
        </a>
        <div class="dropdown-divider m-0"></div>
        <a class="dropdown-item" data-action="app-fullscreen">
          <span data-i18n="drpdwn.fullscreen">Fullscreen</span>
          <i class="float-right text-muted fw-n">F11</i>
        </a>
        <a class="dropdown-item" data-action="app-print">
          <span data-i18n="drpdwn.print">Print</span>
          <i class="float-right text-muted fw-n">Ctrl + P</i>
        </a>
        <div class="dropdown-multilevel dropdown-multilevel-left">
          <div class="dropdown-item">Language</div>
          <div class="dropdown-menu">
            <a
              href="#?lang=fr"
              class="dropdown-item"
              data-action="lang"
              data-lang="fr"
              >Français</a
            >
            <a
              href="#?lang=en"
              class="dropdown-item active"
              data-action="lang"
              data-lang="en"
              >English (US)</a
            >
            <a
              href="#?lang=es"
              class="dropdown-item"
              data-action="lang"
              data-lang="es"
              >Español</a
            >
            <a
              href="#?lang=ru"
              class="dropdown-item"
              data-action="lang"
              data-lang="ru"
              >Русский язык</a
            >
            <a
              href="#?lang=jp"
              class="dropdown-item"
              data-action="lang"
              data-lang="jp"
              >日本語</a
            >
            <a
              href="#?lang=ch"
              class="dropdown-item"
              data-action="lang"
              data-lang="ch"
              >中文</a
            >
          </div>
        </div>
        <div class="dropdown-divider m-0"></div>
        <a class="dropdown-item fw-500 pt-3 pb-3" href="page_login.html">
          <span data-i18n="drpdwn.page-logout">Logout</span>
          <span class="float-right fw-n">&commat;codexlantern</span>
        </a>
      </div>
    </div>
  </div>
</header>
<!-- END Page Header -->
