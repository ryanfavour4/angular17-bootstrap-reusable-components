@if (type === "stack") {
<div
  class="alert  border 
  border-{{ variant }} alert-dismissible fade show  
  {{ colorStyle === 'basic' && 'alert-' + variant }} 
  {{ colorStyle === 'outline' && 'bg-transparent text-' + variant }}
  {{ colorStyle === 'fill' && 'bg-' + variant + '-600' }}"
>
  <button
    (click)="onCloseAlert($event)"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true"><i class="fal fa-times"></i></span>
  </button>
  <div class="d-flex align-items-center">
    <div class="alert-icon width-8">
      <span class="icon-stack icon-stack-xl">
        <i class="base-2 icon-stack-3x color-{{ variant }}-400"></i>
        <i class="fas {{ icon }} text-white icon-stack-2x"></i>
      </span>
    </div>
    <div class="flex-1 pl-1">
      <span class="h2">{{ title }}</span>
      <br />
      {{ message }}
    </div>
  </div>
</div>
}

<!-- DEFAULT ALERTS-->
@if (type === "default") {
<div
  class="alert alert-dismissible
  border-{{ variant }} 
  {{ colorStyle === 'basic' && 'alert-' + variant }} 
  {{ colorStyle === 'outline' && 'bg-transparent text-' + variant }}
  {{ colorStyle === 'fill' && 'bg-' + variant + '-600' }}
  fade show"
  role="alert"
>
  @if (dismissible == 'true' && delIcon == "x") {
  <span (click)="onCloseAlert($event)" aria-hidden="true">Ã—</span>
  } @if(dismissible == 'true' && delIcon != "x") {
  <button
    (click)="onCloseAlert($event)"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true"><i class="fal {{ delIcon }}"></i></span></button
  >}

  <!-- ALERT MESSAGE OR CONTENT -->
  @if(message !== 'message' || !message){
  {{ message }}
  }@else{
  <ng-content></ng-content>
  }

  <!--  -->
</div>
}
