<div
  class="modal fade default-example-modal-{{ direction }}
  {{ open ? 'show' : '' }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  (click)="onCloseModal($event)"
  style="background: rgba(37, 37, 37, 0.6)"
  [ngStyle]="{ display: open ? 'block' : 'none' }"
>
  <div
    (click)="preventBubbling($event)"
    class="modal-dialog modal-{{ size }} modal-dialog-{{ direction }}"
    [ngStyle]="{ margin: direction == 'top' && '0' }"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ title }}
          <small class="m-0 text-muted">
            {{ description }}
          </small>
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onCloseModal($event)"
        >
          <span aria-hidden="true"><i class="fal fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button
          (click)="onCloseModal($event)"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" (click)="onSaveClick()" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
